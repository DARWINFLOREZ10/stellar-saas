version: '3.9'
services:
  db:
    image: postgres:16
    container_name: stellar_saas_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stellar_saas
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: stellar_saas_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/stellar_saas?schema=public
      JWT_SECRET: change_me_for_production
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: stellar_saas_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app

volumes:
  db_data:
